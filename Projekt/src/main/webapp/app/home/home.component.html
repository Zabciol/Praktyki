<div class="d-flex justify-content-center">
  <div class="col-md-9 text-center">
    <h1 class="display-4">
      <span id="home-logged-message" *ngIf="account"> Witaj {{ account.login }} w BriteCloud </span>
      <span *ngIf="account == null"> Witaj w BriteCloud </span>
    </h1>

    <div [ngSwitch]="account !== null" class="d-flex justify-content-center">
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account">Jesteś zalogowany jako użytkownik "{{ account.login }}".</span>
      </div>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span>Nie masz jeszcze konta?</span>&nbsp;
        <a class="alert-link" routerLink="account/register">Zarejestruj się</a>
      </div>
    </div>
  </div>
</div>
